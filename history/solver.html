<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of 15 Solver Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            gap: 10px;
            margin-top: 20px;
        }
        .tile {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ccc;
            font-size: 1.5em;
        }
        .tile.empty {
            background-color: #e0e0e0;
        }
        .input-container {
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Game of 15 Solver Checker</h1>
    <div class="input-container">
        <label for="boardInput">Enter the board state as a formatted array (e.g., [6, 1, 13, 2, 14, 15, 10, 3, 5, 8, 9, 4, 11, 0, 12, 7]):</label><br>
        <input type="text" id="boardInput" placeholder="[6, 1, 13, 2, 14, 15, 10, 3, 5, 8, 9, 4, 11, 0, 12, 7]">
        <button onclick="checkSolvability()">Check Solvability</button>
    </div>
    <div id="board" class="board"></div>
    <div id="result"></div>

    <script>
        function renderBoard(board) {
            const boardDiv = document.getElementById("board");
            boardDiv.innerHTML = "";
            board.forEach(value => {
                const tile = document.createElement("div");
                tile.classList.add("tile");
                if (value === 0) {
                    tile.classList.add("empty");
                    tile.textContent = "";
                } else {
                    tile.textContent = value;
                }
                boardDiv.appendChild(tile);
            });
        }

        function isSolvable(board) {
            /**
             * Determines if a given 4x4 puzzle is solvable.
             *
             * Parameters:
             * - board (array of int): The puzzle state represented as a flat list.
             *                         Use 0 to represent the blank tile.
             *
             * Returns:
             * - bool: True if the puzzle is solvable, False otherwise.
             */
            const size = 4;
            let inversionCount = 0;
            const boardLength = board.length;

            // Step 1: Count Inversions
            for (let i = 0; i < boardLength; i++) {
                for (let j = i + 1; j < boardLength; j++) {
                    if (board[i] !== 0 && board[j] !== 0 && board[i] > board[j]) {
                        inversionCount++;
                    }
                }
            }

            // Step 2: Locate the Blank Tile (0)
            const blankIndex = board.indexOf(0);
            if (blankIndex === -1) {
                throw new Error("The board must contain a blank tile represented by 0.");
            }

            // Calculate the row of the blank tile from the bottom
            const blankRowFromBottom = size - Math.floor(blankIndex / size);

            // Step 3: Apply Solvability Rules
            if (size % 2 === 1) {
                // Odd grid size: Solvable if inversions count is even
                return inversionCount % 2 === 0;
            } else {
                // Even grid size:
                // - If blank is on an odd row from the bottom, inversions must be even
                // - If blank is on an even row from the bottom, inversions must be odd
                return (inversionCount + blankRowFromBottom) % 2 === 1;
            }
        }

        function checkSolvability() {
            const boardInput = document.getElementById("boardInput").value;
            let board;

            try {
                board = JSON.parse(boardInput);
                if (!Array.isArray(board) || board.length !== 16) {
                    throw new Error();
                }
            } catch (error) {
                document.getElementById("result").textContent = "Invalid board state. Please enter a valid list with exactly 16 numbers.";
                return;
            }

            renderBoard(board);

            const solvable = isSolvable(board);
            document.getElementById("result").textContent = `Solvable? ${solvable ? 'Yes' : 'No'}`;
        }
    </script>
</body>
</html>
